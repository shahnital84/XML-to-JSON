<!DOCTYPE html>
<html lang="en">
<head>
	<title>XML JSON CONVERSION TOOL</title>
	<meta charset="utf-8">
	<!-- //ADD ON LIBRARY - BOOTSTRAP , CSS -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container"> <!-- CONTAINER CLASS -->
		<div class="jumbotron"> <!-- jumbotron - a big box - a grey box with rounded corners to display special content or information. -->
			<h1 class="display-4">XML to JSON CONVERSION TOOL</h1>
			<p class="lead">Input XML data. When you click on CONVERT button data should be displayed in JSON format.</p>
			<hr class="my-4">
		</div>
		<form id="xmlForm">			
			<div class="form-group">
				<label for="xmlTextarea">Input XML Data</label><!-- //multiline text area -->
				<textarea class="form-control" id="xmlTextarea" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">CONVERT TO JSON</button>
			<div class="form-group">
				<label for="jsonDisplay">JSON Data</label><!-- //multiline text area -->
				<textarea class="form-control" id="jsonDisplay" rows="3" disabled="true"></textarea>
			</div>
			
		</form>
	</div>
</body>
</html>
